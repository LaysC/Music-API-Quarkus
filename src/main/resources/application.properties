quarkus.smallrye-openapi.info-description=Esta API foi desenvolvida para gerenciar um sistema de m\u00fasicas, \
permitindo opera\u00e7\u00f5es completas de CRUD para as seguintes entidades: \n\n \
- **M\u00fasica:** A entidade principal que representa uma can\u00e7\u00e3o. Cont\u00e9m informa\u00e7\u00f5es como t\u00edtulo, ano de lan\u00e7amento e dura\u00e7\u00e3o, e se relaciona com todas as outras entidades. \n \
- **Artista:** Representa o criador ou int\u00e9rprete da m\u00fasica. Estabelece um relacionamento Um-para-Muitos com M\u00fasica. \n \
- **G\u00eanero Musical:** Categoriza as m\u00fasicas por seu estilo. Estabelece um relacionamento Muitos-para-Muitos com M\u00fasica. \n \
- **Perfil Artista:** Representa dados \u00fanicos do artista, como biografia e pr\u00eamios. Estabelece um relacionamento Um-para-Um com Artista.

