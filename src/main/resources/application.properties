---
# Configuração do Banco de Dados (H2 em memória)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

---
# Configuração de CORS (Cross-Origin Resource Sharing)
# CORREÇÃO DEFINITIVA DO 403: Usando a expressão regular permissiva do professor.
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=X-Custom-Header,Content-Type,Authorization
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

---
# Configuração de Tolerância a Falhas (SmallRye Fault Tolerance)
# ATIVADO: Essencial para os requisitos do professor (@Timeout, @Fallback, @CircuitBreaker).
quarkus.fault-tolerance.enabled=true
quarkus.fault-tolerance.metrics.enabled=true

# Sobrescrita Global (Valores Padrão)
# Mantemos o Global Retry configurado, mas você não o usará no código Java agora.
quarkus.fault-tolerance.global.retry.max-retries=3
quarkus.fault-tolerance.global.retry.jitter=200ms
quarkus.fault-tolerance.global.timeout.value=1s
quarkus.fault-tolerance.global.circuit-breaker.delay=5s
quarkus.fault-tolerance.global.circuit-breaker.request-volume-threshold=20
quarkus.fault-tolerance.global.circuit-breaker.failure-ratio=0.5
